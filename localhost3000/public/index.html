    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="all" href="component/styles/setup.css">

<body>
    <div id="absenceReasonModal" class="modal">
        <div class="modal-content">
            Enter your call out reason
            <textarea id="absenceReasonInput" placeholder="Enter your reason for absence..."></textarea>
            <button id="confirmAbsenceReason" class="modal-button confirm-button" disabled>Confirm</button>
            <button id="cancelAbsenceReason" class="modal-button cancel-button">Cancel</button>
        </div>
    </div>
    
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="modal-header">Welcome to RCM Chatbot<br>Please sign in to continue</span>
            <input id="login" type="text" placeholder="Login"></input>
            <input id="password" type="password" placeholder="Password"></input>
            <button id="confirmLogin" class="modal-button confirm-button">Sign in</button>
        </div>
    </div>

    <div id="timeModal" class="modal">
        <div class="modal-content">
            What time did you arrive
at the school?<br>

            <input type="time" id="timeInput" value="">
            <button id="confirmTime">Confirm</button>
            <button id="cancelTime">Cancel</button>
        </div>
    </div>
    <div id="chat"></div>

    <!-- import the JavaScript file -->
    <script src="https://www.myersdaily.org/joseph/javascript/md5.js"></script>
<script src="component/Bubbles.js"></script>
    <script src="core.js"></script>

    <script src="chat_logic_recurring_availability.js"></script>
    <script src="chat_logic_single_availability.js"></script>
    <script src="chat_logic_call_in_attendance.js"></script>
    <script src="chat_logic_call_out_absence.js"></script>
    <style>
        body {
            background: #dcdde0;
        }
        .bubble-container {
            height: 100vh;
        }
        .bubble-container .input-wrap textarea {
            margin: 0;
            width: calc(100% - 30px);
        }
        </style>
